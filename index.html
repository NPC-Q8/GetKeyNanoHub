    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
            /* Ensure the animation doesn't cause overflow */
        }

        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            z-index: -1;
            background: linear-gradient(45deg, #3498db, #2ecc71, #87CEEB, #3498db);
            /* Blueish gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
            animation: overlayAnimation 15s infinite;
        }

        @keyframes overlayAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        div {
            text-align: center;
            z-index: 1;
            position: relative;
            color: white;
        }

        h1 {
            color: rgb(255, 255, 255);
            margin-bottom: 10px;
            margin-top: 40px;
            font-size: 3em;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.5);
        }

        p {
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            margin-top: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s forwards, gradientAnimation 15s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        mark {
            background-color: transparent;
        }

        b {
            background: transparent;
            /* Adjusted to be transparent */
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes gradientAnimationB {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

/* Add general styling for buttons */
.btn {
color: rgb(255, 255, 255);
margin-bottom: 10px;
padding: 15px 20px;
font-size: 1.2em;
transition: background-color 0.3s ease-in-out;
border: none; /* Remove border */
border-radius: 5px; /* Add border-radius for a rounded look */
cursor: pointer; /* Change cursor on hover */
}

/* Style for primary button */
.btn-secondary {
background-color: #3498db;
}

/* Style for primary button on hover */
.btn-secondary:hover {
background-color: #2980b9;
}

/* Style for outline primary button */
.btn-outline-primary {
background-color: transparent;
border: 2px solid #3498db;
}

/* Style for outline primary button on hover */
.btn-outline-primary:hover {
background-color: #3498db;
}

/* Style for outline danger button */
.btn-outline-danger {
background-color: transparent;
border: 2px solid #e74c3c;
color: #e74c3c;
position: fixed; /* Set position to fixed */
top: 10px; /* Adjust top position */
right: 10px; /* Adjust right position */
z-index: 3; /* Set a higher z-index to make sure it's on top of other elements */
}

/* Style for outline danger button on hover */
.btn-outline-danger:hover {
background-color: #e74c3c;
color: white;
}

/* Adjust position for fixed danger button */
.btn-outline-danger.fixed {
position: fixed;
top: 10px;
right: 10px;
margin-top: 0;
}

/* Add space between buttons in the group */
.btn-group {
margin-top: 20px;
display: flex;
flex-direction: column;
gap: 10px; /* Add gap between buttons */
}
    </style>
</head>

<body>

    <div class="background-design"></div>
    <div class="overlay"></div>

    <div>
        <h1>Nano Hub</h1>
        <p>Owner: NPC-Q8<br><mark><b id="key">Status: Working</b></mark></p>
        
<div class="btn-group">

</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script>
            function generate_key(arg) {
                $.post('https://zer0hub.com/TEST/gen.php?m=' + arg, (res) => {
                    const resp = res && JSON.parse(res)
                    if (resp.solve_url) {
                        window.location.href = `./redir.php?target=${resp.solve_url}`;
                    } else if (resp.key) {
                        document.getElementById("key").innerHTML = resp.key;
                    }
                });
            }
        </script>
        <a href="https://t.me/NPC-Q8" target="_blank" class="btn btn-outline-danger">Report</a>
